name: blackwell

services:
  postgres:
    container_name: blackwell-pg
    image: postgres:alpine3.19
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: docker-password
      POSTGRES_DB: blackwell
    volumes:
      - 'db:/var/lib/postgresql/data'
    networks:
      - blackwell-network

  redis:
    container_name: blackwell-redis
    image: redis:7.2.7-alpine3.21
    ports:
      - 6379:6379
    volumes:
      - 'cache:/var/lib/redis/data'
    networks:
      - blackwell-network
    
  blackwell-api:
    container_name: blackwell-api
    build:
      context: .
      dockerfile: dev.dockerfile
    ports:
      - 8080:8080
    environment:
      - DATABASE_URL=postgresql://postgres:docker-password@postgres:5432/blackwell?schema=public
      - REDIS_HOST=redis
      - PORT=8080
    depends_on:
      - postgres
      - redis
    networks:
      - blackwell-network
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules

networks:
  blackwell-network:
    driver: bridge

volumes:
  db:
  cache: